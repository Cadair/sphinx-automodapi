schedules:
- cron: "0 0 * * 1"
  displayName: "weekly"
  branches:
    include:
    - master
  always: "true"

jobs:

- template: azure-template.yml
  parameters:
    name: Linux
    os: linux

- template: azure-template.yml
  parameters:
    name: MacOSX
    os: macosx

- template: azure-template.yml
  parameters:
    name: Windows
    os: windows
