jobs:
- job: ${{ format(parameters.name) }}
  pool:
    ${{ if eq(parameters.os, 'macosx') }}:
      vmImage: macOS 10.13
    ${{ if eq(parameters.os, 'linux') }}:
      vmImage: Ubuntu 16.04
    ${{ if eq(parameters.os, 'windows') }}:
      vmImage: vs2017-win2016

  steps:

  - ${{ if eq(parameters.os, 'macosx') }}:
    - script: brew install graphviz
      displayName: Installing graphviz
  - ${{ if eq(parameters.os, 'linux') }}:
    - script: sudo apt-get install -y graphviz
      displayName: Installing graphviz
  - ${{ if eq(parameters.os, 'windows') }}:
    - script: choco install graphviz vcpython27
      displayName: Installing graphviz and vcpython27

  - task: UsePythonVersion@0
    inputs:
      versionSpec: '2.7'
      architecture: 'x64'

  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.5'
      architecture: 'x64'

  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.6'
      architecture: 'x64'

  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.7'
      architecture: 'x64'

  - script: pip install tox
    displayName: Installing tox

  - script: tox
    displayName: Running tests with tox
